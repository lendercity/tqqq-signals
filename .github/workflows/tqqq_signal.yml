name: Daily TQQQ Signal

 on
  schedule:
    - cron: "30 13 * * 1-5"   # Daily 9:30 AM EST (Mon-Fri) -> signals
    - cron: "0 19 * * 0"      # Sunday 2:00 PM EST -> retrain model
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install yfinance scikit-learn joblib gspread oauth2client pandas numpy

    - name: Run TQQQ Signal
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        python tqqq_signal.py
